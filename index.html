    <!-- Script pour gérer la direction du texte (RTL/LTR) -->
    <script>
      // Récupérer la langue sauvegardée ou utiliser le français par défaut
      const savedLanguage = localStorage.getItem('i18nextLng') || 'fr';
      // Mettre à jour la langue et la direction du document
      document.documentElement.lang = savedLanguage;
      document.documentElement.dir = savedLanguage === 'ar' ? 'rtl' : 'ltr';
      // Ajouter une classe au body pour la langue actuelle
      document.documentElement.className = savedLanguage;
      
      // Écouter les changements de langue
      window.addEventListener('languageChanged', (e) => {
        document.documentElement.lang = e.detail.lng;
        document.documentElement.dir = e.detail.lng === 'ar' ? 'rtl' : 'ltr';
        document.documentElement.className = e.detail.lng;
      });
    </script>

    <!-- CSS critique (inlined) -->
    <style>
      /* Styles critiques minimaux pour le chargement initial */
      body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
      /* Ajoutez ici d'autres styles critiques si nécessaire */
    </style>
    
    <!-- Chargement différé du CSS non critique -->
    <link 
      rel="preload" 
      href="/src/index.css" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    <script>
      // Script de secours si le chargement échoue
      const loadCSS = function(href, before, media) {
        const ss = window.document.createElement('link');
        ss.rel = 'stylesheet';
        ss.href = href;
        ss.media = 'only x';
        if (before) document.head.insertBefore(ss, before);
        else document.head.appendChild(ss);
        setTimeout(function() { ss.media = media || 'all'; });
        return ss;
      };
      
      // Charger le CSS de manière asynchrone
      loadCSS('/src/index.css');
    </script>

  <body>

    <script>
      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Préchargement des ressources critiques
      const preloadImages = [];
      preloadImages.forEach(src => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        document.head.appendChild(link);
      });
    </script>
  </body>
